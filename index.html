<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>GBIF</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body>
<div class="container" id="main" ng-app="dataset">
    <div class="page-header">
        <h1>UK GBIF Diagnostics</h1>
        <p class="lead">
            Compares counts from the UK Atlas API and the GBIF API to help prioritize data management effort.
        </p>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3>
                <strong>Datasets</strong>
            </h3>
        </div>
    </div>

    <div class="row" ng-controller="DatasetController as datasetCtlr">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <th>Organisation</th>
                <th>Dataset</th>
                <th>UK</th>
                <th>GBIF</th>
                </thead>
                <tbody>
                <tr ng-repeat="dataset in datasetCtlr.datasets" ng-if="dataset.label != 'Unknown'"
                    ng-class="{'success':dataset.count==dataset.gbifCount, 'danger':dataset.count>dataset.gbifCount, 'warning':dataset.count<dataset.gbifCount }">                  
                    <td>
                      {{dataset.providerName}} <br/>
                      <a ng-if="dataset.gbifOrgKey != null" href="http://www.gbif.org/publisher/{{dataset.gbifOrgKey}}" target="_blank">GBIF</a>                        
                      <a href="https://registry.nbnatlas.org/dataProvider/show/{{dataset.providerId}}" target="_blank">UK</a>
                    </td>

                    <td>
                      {{dataset.name}} <br/>                      
                      <a ng-if="dataset.gbifRegistryKey != null" href="http://www.gbif.org/dataset/{{dataset.gbifRegistryKey}}" target="_blank">GBIF</a> 
                      <a href="https://registry.nbnatlas.org/dataResource/show/{{dataset.id}}" target="_blank">UK</a>
                    </td>
                    <td>{{dataset.count}}</td>
                    <td>{{dataset.gbifCount}}</td>
                </tr>
                </tbody>
            </table>
            </ul>
        </div>
    </div>

</div>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
